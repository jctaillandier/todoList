<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Google Font-->

<body>
    

    <div id="container">
        
            <h1>To-Do Item <i class="fas fa-plus"></i> </h1>
        

            <input type="text" placeholder="Add a new Todo">

            <ul>
                <li><span class="deleteBtn"><i class="fas fa-trash-alt"></i></span> Pet the bowl</li>
                <li><span class="deleteBtn"><i class="fas fa-trash-alt"></i></span> Eat the Dog</li>
                <li><span class="deleteBtn"><i class="fas fa-trash-alt"></i></span> Fill the feed</li>
            </ul>
        
    </div>


    <script type="text/javascript" src="./assets/js/todos.js"></script>
